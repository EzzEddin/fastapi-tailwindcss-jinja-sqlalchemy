{% extends "base.html" %}

{% block content %}

<h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-blue-600">
    Updating Todo: "{{ todo_instance.text }}"
</h1>

<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group mb-6">
      <label for="task" class="form-label inline-block mb-2 text-gray-700">Task</label>
      <input
        type="text"
        class="form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="taskid"
        placeholder="Add a new todo"
        name="new_text"
        value="{{ todo_instance.text }}">
    </div>
    <div class="form-group form-check mb-6">
      <input
        type="checkbox"
        class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
        id="checkid"
        name="is_complete"
        {% if todo_instance.is_done %}checked{% endif %}>
      <label for="check" class="form-check-label inline-block text-gray-800">Done?</label>
    </div>
    <button
        type="submit"
        class="px-6
          py-2.5
          bg-blue-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-blue-700 hover:shadow-lg
          focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-blue-800 active:shadow-lg
          transition
          duration-150
          ease-in-out">Save</button>
  </form>
</div>


{% endblock content %}
