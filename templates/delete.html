{% extends "base.html" %}

{% block content %}

<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
  <form action="" method="post" enctype="multipart/form-data">
    <p>Are you sure you want to delete this todo "{{ todo.text }}"?</p>
    <button type="submit" class="m-2 inline-block px-3 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Delete</button>
  </form>
</div>

{% endblock content %}
