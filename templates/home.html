{% extends "base.html" %}

{% block content %}

	<a href="{{ url_for('create_todo') }}" class="m-2 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Create new todo</a>

	{% for todo in todos %}

	<div class="flex justify-left">
		<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm m-2">
		<h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">
			{% if todo.is_done %}
				<del>{{ todo.text }}</del>
			{% else %}
				{{ todo.text }}
			{% endif %}
		</h5>
		<a href="{{ url_for('update_todo', id=todo.id) }}" class="m-2 inline-block px-3 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Update</a>
		<a href="{{ url_for('delete_todo', id=todo.id) }}" class="m-2 inline-block px-3 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Delete</a>
		</div>
	</div>

	{% endfor %}

{% endblock content %}
